<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>
</head>

<body>

  <div class="table-users">
   <div class="header">
       <h1>Reviews</h1>
   </div>

   <table cellspacing="0" border="1">
      <tr>
         <th width="230">Product</th>
         <th>Name</th>
         <th>Rating</th>
         <th width="230">Comment Heading</th>
         <th width="230">Comments</th>
      </tr>
         {% for review in reviews %}
      <tr>
          <td>{{review['Product']}}</td>
         <td>{{review['Name']}}</td>
         <td>{{review['Rating']}}</td>
         <td>{{review['Comment Header']}}</td>
         <td>{{review['Review']}} </td>
      </tr>
       {% endfor %}

   </table>
</div>
